<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <article class="rating-card card">
      <div>
        <img src="images/icon-star.svg" alt="Star icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form action="#">
        <div>
          <input type="radio" id="1" name="rate" value="1">
          <label for="1">1</label>
          <input type="radio" id="2" name="rate" value="2">
          <label for="2">2</label>
          <input type="radio" id="3" name="rate" value="3">
          <label for="3">3</label>
          <input type="radio" id="4" name="rate" value="4">
          <label for="4">4</label>
          <input type="radio" id="5" name="rate" value="5">
          <label for="5">5</label>
        </div>
        <input type="submit" value="Submit">    
      </form>
    </article>
    <article class="ty-card card">
      <img src="images/illustration-thank-you.svg" alt="Thank you illustration">
      <p>You selected <span id="rate"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>  
    </article>
  </main>
</body>
</html>
